project_name: gitleaks

builds:
  - main: main.go
    binary: gitleaks
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
    ldflags:
      - -s -w -X=github.com/zricethezav/gitleaks/v8/cmd.Version={{.Tag}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums_{{ .Version }}.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# Homebrew 배포를 위한 스크립트
brews:
  - name: gitleaks
    license: 'mit'
    repository:
      owner: 'gitleaks-ucmp' # Organization Name
      name: 'homebrew-tap' # Repository Name
    folder: Formula
    url_template: "https://github.com/gitleaks-ucmp/gitleaks/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: 'https://github.com/gitleaks-ucmp/gitleaks'
    description: 'Gitlekas by UCMP'
    download_strategy: GitHubPrivateRepositoryReleaseDownloadStrategy
    custom_require: "../custom_download_strategy"
    install: |-
      bin.install "gitleaks"
